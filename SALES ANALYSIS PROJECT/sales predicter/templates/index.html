<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales and Profit Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .prediction {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sales and Profit Predictor</h1>
    <form method="post">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" required>
        
        <label for="region">Region</label>
        <select id="region" name="region" required>
            {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
        <div class="prediction">
            <p>Predicted units sold: {{ prediction.units_sold }}</p>
            <p>Predicted profit: {{ prediction.profit }}</p>
        </div>
    {% endif %}
</body>
</html>
